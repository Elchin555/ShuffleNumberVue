<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>

</head>
<style >
	#flip{
		transition: transform 1s;
	}
	button{
		background-color: yellow;
		font-size: 15px;
		padding: 5px;

	}
	.divContainer{
		 display: flex;
         flex-wrap: wrap;
         background-color: DodgerBlue;
         text-align: center;
         width: 50%
	}
	.divContainer>div{
		 background-color: #f1f1f1;
  width: 100%;
  margin: 10px;
  text-align: center;
  line-height: 30px;
  font-size: 28px;
  padding: 5px;
	}
	.flip-list-move {
  transition: transform 1s;
}
</style>
<body>
	<div id="flip" >
  <button v-on:click="shuffle">Shuffle</button>
  <button v-on:click="cancel">Cancel</button>
  <transition-group name="flip-list" >
   <div v-for="item in items" :key="item" class="divContainer">
   	<div > {{ item }}</div>
   </div>
     
  </transition-group>
</div>
	

</body>
<script>
	new Vue({
  el: '#flip',
  data: {
    items: [1,2,3,4,5,6,7,8,9],
    oldItems: [1,2,3,4,5,6,7,8,9]
  },
  methods: {
    shuffle: function () {
      this.items = _.shuffle(this.items)
    },
    cancel:function(){
    	this.items=this.oldItems
    }
  }
})

</script>
</html>
